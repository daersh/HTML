<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. interval</h1>
    <h3>setInterval</h3>

    <script>

        let count = 1;

        const imeId = setInterval(()=>{
            console.log(count++);
            if(count == 6){
                clearInterval(imeId);                   // 없으면 종료하지 않고 계속 반복한다.
                console.log(`interval timer 종료!`);
            }
        }, 1000);

    </script>

</body>
</html>
