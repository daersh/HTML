<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 이벤트 핸들러 속성</h1>
    
    <!-- 클릭 이벤트 -->
    <!-- 이벤트 핸들러: "alert('안녕'); console.log('안녕') -->
    <!-- alert: window.alert() -->

    <!-- <button onclick="window.alert('안녕'); console.log('안녕')"> 버튼</button>  -->
    <div class="prop">
        <button onclick="alert('안녕'); console.log('안녕')"> 버튼</button>     <!--// 프로퍼티 속성 차이: 객체에 있는건 property, 태그 안에 있으면 속성이다. -->
        <button id="btn" onmouseover="hello('수강생');">마우스를 올려봐요</button>
    </div>

    <h3>1. 이벤트 핸들러 어트리뷰터 방식</h3>
    <p>
        HTML 이벤트 핸들러 어트리뷰터(on 접두사 + 이벤트 타입)값으로 함수 호출문을 할당하여 이벤트 핸들러를 등록하는 방식<br>
        <b>주의점</b>: 함수 참조가 아닌 함수 호출문(소괄호까지 작성)을 할당한다
    </p>


    <script>
        console.log(document.getElementsByClassName('prop'));

        function hello(name) {
            alert(`${name}씨, 마우스 올리지 마세요.`)
        }

    </script>
    

</body>
</html>
