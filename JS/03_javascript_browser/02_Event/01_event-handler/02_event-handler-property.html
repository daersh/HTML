<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>2. 이벤트 핸들러 프로퍼티 방식</h1>
    <p>
        DOM 노드 객체는 이벤트에 대응하는 이벤트 핸들러 프로퍼티를 가지고 있다. <br>
        이벤트 핸들러 어트리뷰터 방식과 차이점은 프로퍼티 방식은 하나의 <b>이벤트 핸들러</b>만 <b>바인딩</b> 할 수 있다.<br>
        그리고 호출을 우리가 따로 할 필요 없다~@
    </p>
    <button id="btn">클릭</button>
    
    <script>
        const $button = document.getElementById("btn");

        $button.onclick = function() {                      // 익명함수는 화살표함수'()=>' 로 바꿀 수 있다.
            alert("DOM 프로퍼티 방식으로 이벤트 핸들러 등록 -완-");
            test1();
            test2();
        };
        $button.onclick = () => alert("DOM 프로퍼티 방식으로 이벤트 핸들러 등록 -완-"); // 화살표함수는 주로 이런 용도로 사용된다.!!!
        function test1() {
            
        }
        function test2() {

        }


    </script>

</body>
</html>
