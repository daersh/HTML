<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    


    <script>
        /**
         * 동기 작업, 비동기 작업
         * 동기 작업: 하나의 작업을 실행하고 마친 뒤 다음 작업을 순차적으로 진행(**블로킹**)
         * 비동기 작업: 메인 흐름은 멈추지 않는 상태에서 특정 작업들을 백그라운드에서 처리하여 
         *           동시에 처리하는 것처럼 실행(**non-blocking**)
         * 
         *  * 비동기 작업을 할 때 가장 많이 사용하는 방식이 콜백 함수를 이용하는 방식이다. *
         */
         function sayHell(){
            console.log("Hell, world!");
        }

        //동기식 start 
        sayHell();
        console.log("end");
        //end   -> 동기식으로 작성 순서대로 실행

        // 비동기식 start
        setTimeout(sayHell,3000);   // 병렬처리됨
        console.log("end"); // 흐름과 상관없이 setTimeout 보다 먼저 선언된다.
        //end   -> 비동기식으로 setTimeout의 첫 번째 인수로 콜백함수로써 넘겨주고 실행은 비동기식으로 작성 순서와 상관 없이 실행된다. (병렬적으로)

    </script>
</body>
</html>
