<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // promise 를 더 쉽 게 async/await 가 ES8(2017) 에 추가되었다.
        function increase(number) {
            const promise = new Promise(function(resolve, reject) {

                setTimeout(()=>{
                    const result = number+10;
                    if(result>50){
                        const e = new Error("Number Too Big");
                        return reject(e);
                    }
                    return resolve(result);
                },1000);
            });
            return promise;
        }
        /**
         * await 두가지 기능
         * 1. await 달린 함수 결과인 promise에 담긴 결과(promise 내부의 resolve에 담긴 성공 결과)를 반환한다.
         * 2. await가 달린 비동기 처리들은 그들 간에는 동기식으로 동작하게 된다.
         * (await를 쓰기 위해서는 함수에 async를 달면 그 async 함수는 promise를 반환한다.)
         */ 
        async function run(){
            let result = await increase(0);
            console.log(result);
            result = await increase(result);
            console.log(result);
            result = await increase(result);
            console.log(result);
            result = await increase(result);
            console.log(result);
            result = await increase(result);
            console.log(result);
            
            console.log('end');
        }
        
        console.log('반환값: ', run());
        run().then(result => console.log(result));

    </script>
</body>
