<!DOCTYPE html>
<html lang="ko"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03. use-class</title>
    <style>
        .area{
            width: 100px; 
            height: 100px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>01. innerHTML</h1>
    <p>innerHTML은 요소 노드를 취득하거나 변경할 때 사용한다.(div와 같은 태그)</p>
    
    <div id="area">태그 엘리먼트의 값을 읽거나, 변경할 때 <span>innerHTML</span>속성을 사용한다.</div>
    <script>
        const $area = document.getElementById('area');
        console.log($area.innerHTML);
        // 노드 수정 (+= 활용하여 추가 가능)
        $area.innerHTML = '<h2> \''+$area.innerHTML +'\' 값 추가</h2>';
        // 노드 삭제 
        $area.innerHTML = '';
    </script>

</body>

</html>
