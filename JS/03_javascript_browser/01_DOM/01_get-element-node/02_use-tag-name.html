<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .area{
            background-color: red;
        }
    </style>
</head>

<body>
    <h2>02. 태그 이름을 통한 요소 노드 취득</h2>
    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>
    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>
    <script>
        const $ul = document.getElementById('food');
        console.log($ul);
        const $lists = document.getElementsByTagName('li');
        // console.log($lists);
        console.log($lists[0].innerText); // 이렇게하면 적힌거 가져올 수 있다.!@!@
        let changColor =0;
        for(let i = 0; i < $lists.length;i++) {
            // console.log($lists[i].innerText);
            $lists[i].style.backgroundColor = "rgb(130,220,"+changColor+")";
            changColor+=50;
        }
        
        // HTMLCollection 타입을 forEach를 활용하여 배경 색 적용하기
        //[...$lists]     //유사배열에서 진짜 배열로 만듦?! writable, enumable, configurable을 모두 true로 만듦
        [...$lists].forEach(list=>list.style.color = 'blue'   )
        
        const $drink = document.getElementById('drink');
        const $noElem = $drink.getElementsByTagName('a');
        console.log($drink);
        console.log($noElem);   // 존재하지 않는 요소는 빈 HTMLCollection 이 나온다.
    </script>
</body>
</html>
