<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .area{
            background-color: red;
        }
    </style>
</head>

<body>

    <h1 >01. id를 이용한 요소 노드 획득</h1>
    <div id = "area1" class ="area">
        div 영역1
        <p id ="area3">p 영역</p>
    </div>
    <div id = "area2" class ="area">
        div 영역2
    </div>
    <script>
        // 변수 이름 앞에 $표시를 두는 이유는 html 요소를 지님을 구분하기 위한 관례상 변수 네이밍 규칙이다.!!!!!
        // id 중복이면 첫 번째 요소 하나만 반환된다.
        const $elem = document.getElementById("area1");
        console.log($elem);
        console.log($elem.style);
        // 요소의 스타일 속성을 이용하여 css 적용(낙타봉 표기법 또는 케밥(대괄호)표기법 두가지로 설정 가능하다!!)
        $elem.style.backgroundColor = "blue";
        $elem.style['backgroundColor'] = 'orange';
        
        // id 속성 값을 그대로 딴 이름으로 접근도 가능하긴 하나 나중 유지보수에 어려움으로 추천 안한다.
        area1.style.backgroundColor = "pink";

        // id가 존재하지 않으면 null 
        const $elem2 = document.getElementById("area4");
        console.log($elem2);
        console.log($elem2.style);

    </script>
  

</body>


</html>
