<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

    <!-- 1. 내부 스타일 시트방식 -->
    <style>
        #test1{
            background: beige; 
            color: green;
        }

        .test1{
            background: black; 
            color: white;
        }
        div{
            background: darkviolet;
            width: 300px;
            height: 300px;
        }

        #test2{
            background: pink !important;
            color: hotpink;
        }
    </style>


</head>

<body>
    <h1>선택자 우선순위</h1>
    <p>
        기본적으로 css 속성은 위에서 아래로 적용되지만, 만약 같은 태그에 여러 css 속성이 설정되면 우선순위에 따라 적용된다.
    </p>
    <pre>
        태그 선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 선택자 < !important 순서로 우선순위를 가진다.
    </pre>
    <hr>
    <h2>선택자 우선순위 테스트</h2>
    <!-- div#test1.test1{선선순위 테스트} -->
    <div id="test1" class="test1">우선순위 테스트1</div>
    <!-- p#test2.test2[style="background: yellowgreen"]{우선순위 테스트2}-->
    <p id="test2" class="test2" style="background: yellowgreen">우선순위 테스트2</p>
    
</body>


</html>
