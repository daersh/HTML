<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" >{{message}}</div>                       <!--이 영역은 view 이다.-->
    <div id="app" >{{message}}</div>                       <!--이 영역은 view 이다.-->
    <div id="app" >{{message}}</div>                       <!--이 영역은 view 이다.-->
    <div id="app" >{{message}}</div>                       <!--이 영역은 view 이다.-->
    <div id="app" >{{message}}</div>                       <!--이 영역은 view 이다.-->


    <!-- 
        vue.js에서 '{{}}'로 감싼 부분을 vue,js 바인딩 문법으로
        이를 머스타치(Mustache) 문법 또는 보간법(Interpolation)이라고 한다.
        
        1. 반응성(Reactive): Vue에서 데이터를 DOM에 바인딩하면 데이터 값이 변경될 때마다 DOM이 자동으로 업데이트된다.
                        이는 Vue가 데이터와 DOM을 연결하고 관찰하여 데이터의 변경을 감지하고 자동으로 DOM을 업데이트하는 반응성 시스템을갖추고 있기 때문이다.

        2. 데이터 바인딩(data binding): Vue에서 데이터와 DOM을 연결하는 매커니즘으로 이를 통해 Vue 인스턴스의 데이터를 html 템플릿에 동적으로 렌더링 할 수 있다.

        3. 반응성 변수(Reactive variables): Vue.js에서 ref나 reactive()와 같은 함수르 사용하여 반응성 변수를 생성할 수 있다. 
                                      이러한 반응성 변수는 vue의 반응성 시스템에 의해 관리되며, 변수 값이 변경될 떄마다 연결된 html 요소에 자동으로 반영된다.
    -->

    <script>
        console.log(Vue);                           // vue는 MVMM(model- viewmodel - view)
        const {createApp,ref} = Vue;    
        createApp({                                 // createApp을 view model이라 한다. 뷰와 모델을 연결하기 위한 목적. 모델의 변화를 계속 감지한다. 모델에 변화가 일어나면 watcher라는 애가 인지하여 차이나는 부분만 변경하여 뷰에 새로 그려준다.
            // 컴포지션 API 방식으로 진행 예정 
            setup(){
                /* hello vue 라는 데이터를 ref에 던지면 모델이 된다. (변화를 감지할 대상(관리 대상) ) */
                const message = ref('Hello vue')  // ('Hello vue'반응성 변수의 초기값) ref 안에 들어간 값은 모델이라 한다. ('Hello vue'반응성 변수의 초기값)
                return {
                    message
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
