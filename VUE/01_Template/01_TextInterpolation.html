<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01" >
        <span>message: {{msg}} </span>
        <hr>
        <div v-text="msg"></div>
        <div v-text="'message: '+ msg">asdfasdfas</div>
        <div id="inJs"></div>
        
        <!-- 
            {{inJs}}은 html 스크립트를 일반 텍스트로 해석하며 실제 html을 출력하기 위해선
            v-html 옵션을 통해 html 구문임을 명시해야 한다.
         -->
        
        <hr>
        <h5>Raw Html</h5>
        <p>Using text interpolation: {{rawHTML}} </p>
        <p>Using v-html directiveL <span v-html="rawHTML"></span> </p>
    </div>
    
    
    <script>
        document.getElementById("inJs").innerText ="'message: '+ msg"
        
        const {createApp}= Vue;
        //createApp으로 만든 viewModel을 통해 템플리에서 사용할 재료를 반환.(<div> ~ </div>)
        createApp({
            setup(){
                return{
                    msg: "Hell World!", 
                    rawHTML: "<span style='color:red'>hell world</span>"
                }
            }
        }).mount('#step01');
    </script>
</body>
</html>
