<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        .static{
            width: 150px;
            height: 150px;
        }
        .active:hover{
            background-color: red;
        }
        .error{
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div id="step01">
        <div :class="{active: isActive, static: isSize}">{{isActive}}</div>
    </div>        
        
    <div id="step02">
        <div :class="classObj">{{isActive}}</div>
    </div>

    <script>
        const {createApp, ref, reactive} = Vue;

        createApp({
            setup(){
                const isActive = ref(true);
                const isSize = ref(true);
                return{
                    isActive,
                    isSize
                }
            }
        }).mount('#step01');

        // composition api (컴포지션 api)는 view 인스턴스를 반환하며 view model에 해당한다.
        createApp({
            setup(){
                const isActive = ref(true);
                const isSize = ref(true);

                const classObj = reactive({
                    active: isActive,
                    static: isSize
                })

                return {    // return 내부는 ~~인스턴스이다.
                    classObj
                }
            }
        }).mount('#step02');
    </script>

</body>
</html>
