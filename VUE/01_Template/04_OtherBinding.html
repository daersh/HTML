<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="step01">
        <h5>다중 속성 바인딩</h5>
        <!-- 반응형 변수(객체가 담긴)를 활용하여 한번에 다양한 attribute를 세팅할 수 있다. -->
        <div v-bind="multiAttr">{{multiAttr.value}}</div>           // v-bind="multiAttr.value" 로해도 되고 빼도 값을 받아올 수 있다.
        <button @click="fun">change</button>
    </div>

    <script>
        const {createApp,ref} = Vue;

        /**
         * ref를 쓸 때는 템플릿 영역이 아닌 곳에서는 .value를 붙여야 데이터에 접근이 가능하지만 템플렛 영역에서는 안붙여도 된다.
         * 반면, reactive는 템플릿 영역이든 아니든 바로 접근 가능하지만 객체형태만 관리가 가능하다. 
         * 두 방식의 차이점 찾아볼것
         * reactive는 무조건 객체. ref는 값 하나만으로도 가능하다.
        */

        createApp({
            setup(){

                const multiAttr = ref({
                    id: "multiId",
                    class: "multiClass",
                    value: "multiValue"
                });
                const fun = () => {
                    console.log(multiAttr.value);       //.value는 template(html부분)에 없어도 괜찮다.
                }
                return {
                    multiAttr,
                    fun
                }
            }
        }).mount('#step01');
    </script>
</body>

</html>
